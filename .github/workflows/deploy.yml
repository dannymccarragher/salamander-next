name: CD - Deploy to VM

on:
  push:
    branches:
      - main
      - feature/ci-cd   

jobs:
  deploy:
    name: Deploy to Team VM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy using SSH
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "
            cd ${{ secrets.VM_REPO_PATH }}/sal-tracker/docker &&
            git -C ${{ secrets.VM_REPO_PATH }} reset --hard &&
            git -C ${{ secrets.VM_REPO_PATH }} pull &&
            docker compose down &&
            docker compose up --build -d
          "
