name: CI - Feature Branch

on:
    push:
      branches:
        - "feature/ci-cd"
        - "main"
    pull_request:
      branches:
        - "feature/ci-cd"
        - "main"

jobs:
  ci-checks:
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # CHECKOUT
      # --------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------
      # JAVA + MAVEN for Processor
      # --------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Processor JAR
        working-directory: sal-tracker/Processor
        run: mvn -q -DskipTests package

      # --------------------------
      # BACKEND START
      # --------------------------
      - name: Install backend dependencies
        working-directory: sal-tracker/backend/server
        run: npm ci

      - name: Start backend server
        working-directory: sal-tracker/backend/server
        run: npm start &

      - name: Wait for backend
        run: npx wait-on http://localhost:3000/api/videos

      # --------------------------
      # FRONTEND START
      # --------------------------
      - name: Install frontend dependencies
        working-directory: sal-tracker/frontend
        run: npm ci

      - name: Build Next.js
        working-directory: sal-tracker/frontend
        run: npm run build

      - name: Start Next.js server
        working-directory: sal-tracker/frontend
        run: npm start &

      - name: Wait for frontend
        run: npx wait-on http://localhost:3001

      # --------------------------
      # CYPRESS TESTS
      # --------------------------
      - name: Run Cypress tests
        working-directory: sal-tracker/frontend
        run: npm test

      # --------------------------
      # DOCKER BUILDS
      # --------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build backend Docker image
        run: |
          docker build -t salamander-backend:test \
            -f sal-tracker/docker/Dockerfile.backend \
            sal-tracker

      - name: Build frontend Docker image
        run: |
          docker build -t salamander-frontend:test \
            -f sal-tracker/docker/Dockerfile.frontend \
            sal-tracker