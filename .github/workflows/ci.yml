name: CI - Feature Branch

on:
  push:
    branches:
      - "feature/ci-cd"
  pull_request:
    branches:
      - "feature/ci-cd"

jobs:
  ci-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------
      # ðŸ”§ REQUIRED: Enable Docker in GitHub Actions
      # -----------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # (Optional, but helps with multi-platform builds)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # -----------------------------------
      # OPTIONAL: Enable these when tests exist
      # -----------------------------------
