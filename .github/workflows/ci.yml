name: CI - Feature Branch

on:
  push:
    branches:
      - "feature/ci-cd"
      - "ci-cd"
  pull_request:
    branches:
      - "feature/ci-cd"
      - "main"

jobs:
  ci-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------
      # Node + Install
      # -----------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: sal-tracker/frontend
        run: npm ci

      # -----------------------------------
      # Build Java Processor JAR
      # -----------------------------------
      - name: Build Processor JAR
        working-directory: sal-tracker/Processor
        run: mvn clean package

      # -----------------------------------
      # Setup Docker
      # -----------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # -----------------------------------
      # Build Backend Docker Image
      # -----------------------------------
      - name: Build backend Docker image
        run: |
          docker build -t salamander-backend:test \
            -f sal-tracker/docker/Dockerfile.backend \
            sal-tracker

      # -----------------------------------
      # Build Frontend Docker Image
      # -----------------------------------
      - name: Build frontend Docker image
        run: |
          docker build -t salamander-frontend:test \
            -f sal-tracker/docker/Dockerfile.frontend \
            sal-tracker

      # -----------------------------------
      # Run Docker Containers for Testing
      # -----------------------------------
      - name: Start Docker containers
        working-directory: sal-tracker/docker
        run: docker compose up -d

      - name: Wait for services to be ready
        run: |
          npx wait-on http://localhost:3000
          npx wait-on http://localhost:3001

      # -----------------------------------
      # Run Cypress Tests
      # -----------------------------------
      - name: Run Cypress tests
        working-directory: sal-tracker/frontend
        run: npm test

      - name: Stop Docker containers
        if: always()
        working-directory: sal-tracker/docker
        run: docker compose down
