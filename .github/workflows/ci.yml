name: CI - Feature Branch

on:
  push:
    branches:
      - "feature/ci-cd"
  pull_request:
    branches:
      - "feature/ci-cd"

jobs:
  ci-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------
      # ðŸ”§ REQUIRED: Enable Docker in GitHub Actions
      # -----------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU (optional)
        uses: docker/setup-qemu-action@v3

      # -----------------------------------
      # Build Docker images (NO push)
      # -----------------------------------
      - name: Build backend Docker image
        run: |
          docker build -t salamander-backend:test \
            -f sal-tracker/docker/Dockerfile.backend \
            sal-tracker

      - name: Build frontend Docker image
        run: |
          docker build -t salamander-frontend:test \
            -f sal-tracker/docker/Dockerfile.frontend \
            sal-tracker
