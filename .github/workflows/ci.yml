name: CI - Feature Branch

on:
  push:
    branches:
      - "feature/ci-cd"
      - "ci-cd"
  pull_request:
    branches:
      - "feature/ci-cd"
      - "main"

jobs:
  ci-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node + Install
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: sal-tracker/frontend
        run: npm ci

      - name: Install backend dependencies
        working-directory: sal-tracker/backend/server
        run: npm ci

      # Build and Start Docker Containers
      - name: Build and start Docker containers
        working-directory: sal-tracker/docker
        run: docker compose up -d --build

      - name: Wait for services to be ready
        run: |
          echo "Waiting for backend to be ready..."
          timeout 60 sh -c 'until curl -s http://localhost:3000; do sleep 2; done'
          echo "Waiting for frontend to be ready..."
          timeout 60 sh -c 'until curl -s http://localhost:3001; do sleep 2; done'

      # Run Cypress Tests
      - name: Run Cypress tests
        working-directory: sal-tracker/frontend
        run: npm test

      - name: Run Backend Tests
        working-directory: sal-tracker/backend/server
        run: npm run test

      - name: Stop Docker containers
        if: always()
        working-directory: sal-tracker/docker
        run: docker compose down
